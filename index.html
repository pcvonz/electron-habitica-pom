<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Habit Pom</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <p id="time">25:00</p>
    <div id="controls">
      <button id="pom">Start Pomodoro</button>
      <button id="break">Start Break</button>
      <button id="long">Start Long Break</button>
      <button id="stop">Stop Clock</button>
    </div>
      <menu-controls> </menu-controls>
      <div id="menu" class="l-menu menu">
              <p id="message"> Login: </p>
              <input id="uid" type="password" placeholder="uid"></input>
              <input id="api" type="password" placeholder="api-key"></input>
              <button id="set_password">Set User</button>
      </div>
  </body>
  <script src="node_modules/moment/moment.js"> </script>
  <script src="index.js"> </script>
  <script src="static/js/riot+compiler.min.js"></script>
  <script>
        riot.mount('*');
  </script>
</html>
